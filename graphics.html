var starSize = 100; // Size of each inner star
var outerStarX = 600; // X-coordinate of the center of the outer star
var outerStarY = 0; // Y-coordinate of the center of the outer star

// Function to draw a star
function drawStar(ctx, x, y, radius, points, inset) {
  ctx.beginPath();
  ctx.moveTo(x, y - radius);
  for (var i = 0; i < points; i++) {
    ctx.lineTo(
      x + Math.cos(((i * 2 * Math.PI) / points) - Math.PI / 2) * radius,
      y + Math.sin(((i * 2 * Math.PI) / points) - Math.PI / 2) * radius
    );
    ctx.lineTo(
      x + Math.cos(((i * 2 * Math.PI) / points + Math.PI / points) - Math.PI / 2) * (radius * inset),
      y + Math.sin(((i * 2 * Math.PI) / points + Math.PI / points) - Math.PI / 2) * (radius * inset)
    );
  }
  ctx.closePath();
}

// Draw inner stars
for (var i = 0; i < 5; i++) {
  // Set the color for each star
  var color;
  if (i === 0) color = "yellow";
  else if (i === 1 || i === 3 || i === 4) color = "white";
  else if (i === 2) color = "purple";
  
  ctx.strokeStyle = color;

  // Draw the star
  drawStar(ctx, outerStarX, outerStarY, starSize / 2, 5, 0.5);
  ctx.lineWidth = 10; // Adjust line width as needed
  ctx.stroke();
  
  starSize -= 30; // Reduce the size for the next inner star
}

// Function to draw a star
function drawStar(ctx, x, y, radius, points, inset) {
  ctx.beginPath();
  ctx.moveTo(x + radius * Math.cos(0), y + radius * Math.sin(0));
  for (var i = 0; i < points * 2; i++) {
    var angle = Math.PI / points * i;
    var radius = i % 2 === 0 ? radius : radius * inset;
    ctx.lineTo(x + radius * Math.cos(angle), y + radius * Math.sin(angle));
  }
  ctx.closePath();
}

// Function to draw a star
function drawStar(ctx, x, y, radius, points, inset) {
  ctx.beginPath();
  for (var i = 0; i < points; i++) {
    var angle = (i * 2 * Math.PI) / points - Math.PI / 2;
    var outerX = x + radius * Math.cos(angle);
    var outerY = y + radius * Math.sin(angle);

    angle += Math.PI / points;
    var innerX = x + inset * radius * Math.cos(angle);
    var innerY = y + inset * radius * Math.sin(angle);
    ctx.lineTo(innerX, innerY);
  }
  ctx.closePath();
}

  else if (i === 3) color = "red";

  ctx.strokeStyle = color;
  ctx.lineWidth = 10; // Adjust line width as needed
  ctx.stroke();
  
  crossSize1 -= 20; // Reduce the size for the next inner cross section
}

  if (i === 0) color = "green";
  else if (i === 1) color = "yellow";
  else if (i === 2) color = "red";
  else if (i === 3) color = "white";
  else if (i === 4) color = "blue";
  
  ctx.fillStyle = color;

  // Draw the star
  drawStar(ctx, outerStarX, outerStarY, starSize / 2, 5, 0.5);
  ctx.fill();
  
  starSize -= 30; // Reduce the size for the next inner star
}

var starSize = 180; // Size of each inner star
var outerStarX = 750; // X-coordinate of the center of the outer star
var outerStarY = 590; // Y-coordinate of the center of the outer star

// Function to draw a star
function drawStar(ctx, x, y, radius, points, inset) {
  ctx.beginPath();
  ctx.moveTo(x, y - radius);
  for (var i = 0; i < points; i++) {
    ctx.lineTo(
      x + Math.cos(((i * 2 * Math.PI) / points) - Math.PI / 2) * radius,
      y + Math.sin(((i * 2 * Math.PI) / points) - Math.PI / 2) * radius
    );
    ctx.lineTo(
      x + Math.cos(((i * 2 * Math.PI) / points + Math.PI / points) - Math.PI / 2) * (radius * inset),
      y + Math.sin(((i * 2 * Math.PI) / points + Math.PI / points) - Math.PI / 2) * (radius * inset)
    );
  }
  ctx.closePath();
}

// Draw inner stars
for (var i = 0; i < 5; i++) {
  // Set the color for each star
  var color;
  if (i === 0) color = "green";
  else if (i === 1) color = "yellow";
  else if (i === 2) color = "red";
  else if (i === 3) color = "white";
  else if (i === 4) color = "blue";
  
  ctx.fillStyle = color;

  // Draw the star
  drawStar(ctx, outerStarX, outerStarY, starSize / 2, 5, 0.5);
  ctx.fill();
  
  starSize -= 30; // Reduce the size for the next inner star
}
