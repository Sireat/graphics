var vw = document.getElementById("view");
var ctx = vw.getContext("2d");

var h=vw.height=window.innerHeight;
ctx.fillStyle = "red";
ctx.fill();
ctx.stroke();
var diamondSize = 100; // Size of each inner diamond
var outerDiamondX = 600; // X-coordinate of the center of the outer diamond
var outerDiamondY = 0; // Y-coordinate of the center of the outer diamond
for (var i = 0; i < 5; i++) {
  ctx.beginPath();
  ctx.moveTo(outerDiamondX, outerDiamondY - diamondSize / 2);
  ctx.lineTo(outerDiamondX - diamondSize / 2, outerDiamondY);
  ctx.lineTo(outerDiamondX, outerDiamondY + diamondSize / 2);
  ctx.lineTo(outerDiamondX + diamondSize / 2, outerDiamondY);
  ctx.lineTo(outerDiamondX, outerDiamondY - diamondSize / 2);
  ctx.closePath();
  
  // Fill each inner diamond with a different color
  var color;
  if (i === 0) color = "yellow";
  else if (i === 1) color = "red";
  else if (i === 2) color = "purple";
  else if (i === 3) color = "white";
  else if (i === 4) color = "blue";
  
  ctx.fillStyle = color;
  ctx.fill();
  
  diamondSize -= 20; // Reduce the size for the next inner diamond
}
