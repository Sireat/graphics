      // *****************8a function used to draw diamond*******************
      function drawDiamond(context, x, y, width, height, color) {
        context.save(); /*  w w  w .j a va 2 s  .c o m*/
        context.beginPath();
        context.moveTo(x, y);

        // top left edge
        context.lineTo(x - width / 2, y + height / 2);

        // bottom left edge
        context.lineTo(x, y + height);

        // bottom right edge
        context.lineTo(x + width / 2, y + height / 2);

        // closing the path automatically creates
        // the top right edge
        context.closePath();

        context.fillStyle = color;
        context.fill();
        context.restore();
      }

      function drawRectangle(context, x, y, width, height, color) {
        context.save();
        context.beginPath();
        context.moveTo(x, y);
        // top left edge
        context.lineTo(x, y);
        // top right edge
        context.lineTo(x + width, y);
        // bottom right
        context.lineTo(x + width, y + height);
        // bottom left
        context.lineTo(x, y + height);
        context.lineTo(x, y);

        context.closePath();

        context.fillStyle = color;
        context.fill();
        context.restore();
      }

        context.beginPath();
        context.arc(x, y, radius, 0, 2 * Math.PI);
        context.fillStyle = color;
        context.fill();
        context.closePath();
      }
